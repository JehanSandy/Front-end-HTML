<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Bootsrtap/css/bootstrap.css" />
    <title>Document</title>
  </head>
  <body>
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Hobby</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr>
          <td>Jehan</td>
          <td>19</td>
          <td>Coding</td>
        </tr>
        <tr>
          <td>Budi</td>
          <td>20</td>
          <td>chess</td>
        </tr>
      </tbody>
    </table>
    <br />
    <br />
    <label for="username">Username</label>
    <div class="input-group mb-3">
      <!--mb-3 menambahkan margin botton sebanyak 3 (mt untuk margin top, mr untuk margin right dll)-->
      <span class="input-group-text" id="basic-addon1">@</span>
      <input
        type="text"
        class="form-control"
        placeholder="Username"
        aria-label="Username"
        aria-describedby="basic-addon1"
      />
      <span class="input-group-text" id="basic-addon1">@</span>
    </div>

    <div class="input-group mt-5">
      <input
        type="text"
        class="form-control"
        placeholder="Recipient's username"
        aria-label="Recipient's username"
        ria-describedby="basic-addon2"
      />
      <span class="input-group-text" id="basic-addon2">@example.com</span>
    </div>
    <script src="./Bootsrtap/js/bootstrap.bundle.js"></script>
  </body>
</html>
